{% extends 'layout.html' %}

{% block head %}
    <title>Se connecter</title>
{% endblock %}
{% block body %}
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username }}
                </p>
                <p>
                    {{ form.password }}
                </p>
                <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
                <p>{{ form.submit() }}</p>
            </form>
{% endblock %}
